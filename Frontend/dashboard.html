<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Building Access Control Dashboard</title>
		<link rel="stylesheet" href="./styles/dashboard.css" />
	</head>
	<body>
		<nav class="navbar">
			<div class="navbar-brand">
				<h2>Welcome, <span id="loggedin-user"></span></h2>
			</div>
			<div class="navbar-links">
				<a href="#" class="logout-btn" id="logout-btn">Logout</a>
			</div>
		</nav>

		<main>
			<!-- Sidebar -->
			<div class="sidebar">
				<a href="#cards-section" class="sidebar-item active">Cards</a>
				<a href="#entries-section" class="sidebar-item">Entries</a>
				<a href="#manage-admins-section" class="sidebar-item" id="manage-admin-select">Manage Admins</a>
			</div>

			<div class="content">
				<!-- Cards Section -->
				<div id="cards-section" class="section active">
					<h3>Add New Card</h3>
					<form id="add-card-form">
						<label for="owner-name">Full Name:</label>
						<input type="text" id="owner-name" name="owner_name" required />
						<label for="owner-email">Email:</label>
						<input type="email" id="owner-email" name="owner_email" required />
						<label for="owner-department">Department:</label>
						<input type="text" id="owner-department" name="owner_department" required />
						<label for="owner-matric">Matric Number:</label>
						<input type="text" id="owner-matric" name="owner_matric" required />
						<button type="submit" id="add-card-btn">Next</button>
					</form>
					<h2>Cards</h2>
					<div class="card-list">
						<!-- Card items will be rendered here -->
					</div>
				</div>

				<!-- Entries Section -->
				<div id="entries-section" class="section">
					<h2>Entries</h2>
					<div class="entry-list">
						<!-- Entry items will be rendered here -->
					</div>
				</div>

				<!-- Manage Admins Section -->
				<div id="manage-admins-section" class="section">
					<h2>Add New Admin</h2>
					<form id="add-admin-form">
						<label for="admin-firstname">First name:</label>
						<input type="text" id="admin-firstname" name="first_name" required />
						<label for="admin-lastname">Last name:</label>
						<input type="text" id="admin-lastname" name="last_name" required />
						<label for="admin-email">Email:</label>
						<input type="email" id="admin-email" name="admin_email" required />
						<label for="admin-password">Password:</label>
						<input type="password" id="admin-password" name="password" required />
						<button type="submit" id="add-admin-btn">Add Admin</button>
					</form>
					<h2>Admins</h2>
					<div class="admin-list">
						<!-- Admin items will be rendered here -->
					</div>
				</div>
			</div>

			<!-- Modal for Card Reader -->
			<div id="card-reader-modal" class="modal">
				<div class="modal-content">
					<span class="close">&times;</span>
					<h2>Swipe Card on Reader</h2>
					<p>Please swipe the card on the reader...</p>
					<div class="spinner"></div>
					<form id="add-card-from-reader-form">
						<label for="card-serial-number">Card Serial Number:</label>
						<input type="text" id="card-serial-number" name="card-serial-number" readonly />
						<button type="submit" id="create-card-btn">Create Card</button>
					</form>
				</div>
			</div>
		</main>

		<script src="./scripts/dashboard.js"></script>
	</body>
</html>
